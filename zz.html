<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        box-sizing: border-box;
        background: linear-gradient(to bottom, #ffffff, #f4f4f4);
      }

      .header {
        text-align: center;
        padding-bottom: 20px;
      }

      .content {
        padding-bottom: 20px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .footer {
        text-align: center;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to our newsletter!</h1>
      </div>

      <div class="content">
        <p>Dear subscriber,</p>
        <p>
          Thank you for signing up for our newsletter. Stay tuned for the latest
          updates and news in our industry.
        </p>
        <p>
          <a class="button" href="#">Read More</a>
        </p>
      </div>

      <div class="footer">
        <p>Â© 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
